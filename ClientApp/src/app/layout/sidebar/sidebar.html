<div class="sidebar">

  <!-- LOGO -->
  <div class="sidebar-header">
    <img src="assets/logo.jpeg" class="logo-img" />
    <span class="logo-text">Chatz</span>
  </div>

  <!-- SEARCH -->
  <div class="search-box">
    <input type="text" placeholder="Search..." />
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button
      [class.active]="activeTab === 'chats'"
      (click)="activeTab = 'chats'">
      Chats
    </button>
    <button
      [class.active]="activeTab === 'groups'"
      (click)="activeTab = 'groups'">
      Groups
    </button>
  </div>

  <!-- CHAT LIST -->
  <div class="list" *ngIf="activeTab === 'chats'">
    <div
      class="list-item"
      *ngFor="let user of users"
      (click)="openChat(user)">
      <div class="avatar">{{ user.userName[0] }}</div>
      <div class="info">
        <div class="name">{{ user.userName }}</div>
        <div class="sub">Tap to chat</div>
      </div>
    </div>
  </div>

  <!-- GROUP LIST -->
  <div class="list" *ngIf="activeTab === 'groups'">
    <div
      class="list-item"
      *ngFor="let group of groups"
      (click)="openGroup(group)">
      <div class="avatar group">ðŸ‘¥</div>
      <div class="info">
        <div class="name">{{ group.groupName }}</div>
        <div class="sub">Group chat</div>
      </div>
    </div>

    <!-- CREATE GROUP -->
    <button class="new-group-btn" (click)="createNewGroup()">
      + New Group
    </button>
  </div>

  <!-- SETTINGS -->
  <div class="sidebar-footer">
    <button class="settings-btn" (click)="openSettings()">
      âš™ Settings
    </button>
  </div>

</div>
