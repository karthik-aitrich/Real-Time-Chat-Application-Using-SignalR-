<div class="auth-page">

  <!-- APP BRAND -->
  <div class="auth-brand">
    <img src="assets/logo.jpeg" alt="Chatz logo">

    <h1>Chatz</h1>
    <p>Connect. Chat. Chill.</p>
  </div>

  <!-- LOGIN CARD -->
  <div class="auth-card">

    <h2>Welcome Back</h2>
    <span class="subtitle">Login to continue</span>
    <p class="error-text" *ngIf="errorMessage">
  {{ errorMessage }}
</p>

    <input
      type="email"
      [(ngModel)]="email"
      placeholder="Email address"
    />

    <input
      type="password"
      [(ngModel)]="password"
      placeholder="Password"
    />

    <button
  class="auth-btn"
  (click)="login()"
  [disabled]="!email || !password">
  Login
</button>


    <p class="footer-text">
      Donâ€™t have an account?
      <a routerLink="/register">Create one</a>
    </p>

  </div>

</div>
