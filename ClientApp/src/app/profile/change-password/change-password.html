<div class="change-password-panel">

  <!-- HEADER -->
  <div class="panel-header">
    <div class="header-text">
      <div class="title">Change Password</div>
      <div class="subtitle">Keep your account secure</div>
    </div>

    <button class="close-btn" (click)="goBack()">âœ•</button>
  </div>

  <!-- BODY -->
  <div class="panel-body">

    <div class="field">
      <input type="password"
             placeholder="Current Password"
             [(ngModel)]="currentPassword" />
    </div>

    <div class="field">
      <input type="password"
             placeholder="New Password"
             [(ngModel)]="newPassword" />
    </div>

    <div class="field">
      <input type="password"
             placeholder="Confirm New Password"
             [(ngModel)]="confirmPassword" />
    </div>
<!-- ERROR MESSAGE -->
<div class="error" *ngIf="errorMessage">
  {{ errorMessage }}
</div>

<!-- SUCCESS MESSAGE -->
<div class="success" *ngIf="successMessage">
  {{ successMessage }}
</div>

    <button class="primary" (click)="changePassword()">
      ğŸ” Update Password
    </button>

    <button class="link" (click)="goToForgot()">
      Forgot current password?
    </button>

  </div>

</div>
