<div class="container">

  <div class="sidebar">
    <h3>Chats</h3>
    <div class="user" *ngFor="let u of users" (click)="selectUser(u)">
      {{ u.userName }}
    </div>
  </div>

  <div class="chat-area">
    <p>Users count: {{ users?.length }}</p>



    <div style="padding:10px; background:#f0f2f5; font-weight:bold;">
      {{ selectedUser }}
    </div>

    <div class="messages">
      <div *ngFor="let m of messages"
           [class.me]="m.senderId === senderId"
           [class.other]="m.senderId !== senderId">
        {{ m.messageText }}
      </div>
    </div>

    <div class="input-box">
      <input [(ngModel)]="message" placeholder="Type a message..." />
      <button (click)="send()">Send</button>
    </div>

  </div>
</div>
