<div class="settings-wrapper">
  <div class="profile-card">
    <div class="avatar">
      {{ userName[0] }}
    </div>

    <div class="info">
      <div class="name">{{ userName }}</div>
      <div class="email">{{ email }}</div>
    </div>

    <button class="logout-btn" (click)="logout()">
      Logout
    </button>
  </div>
</div>
