<div class="group-info">

  <h3 class="title">Group Members</h3>

  <div class="member-list">

    <div class="member-card" *ngFor="let m of members">

      <div class="left">
        <div class="avatar">
          {{ m.userName[0] }}
        </div>

        <div class="details">
          <div class="name">
            {{ m.userName }}
            <span class="admin-badge" *ngIf="m.role === 1">
              Admin
            </span>
          </div>
        </div>
      </div>

      <div class="actions" *ngIf="m.userId !== myId">
        <button
          class="btn admin"
          *ngIf="m.role === 0"
          (click)="changeRole(m.userId, 1)">
          Make Admin
        </button>

        <button
          class="btn remove"
          (click)="remove(m.userId)">
          Remove
        </button>
      </div>

    </div>

  </div>

  <div class="leave-section">
    <button class="leave-btn" (click)="leave()">
      Leave Group
    </button>
  </div>

</div>
