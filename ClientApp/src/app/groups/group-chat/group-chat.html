<div class="chat-window group-chat">

  <!-- HEADER -->
  <div class="chat-header">
    <div class="header-left">
      <div class="name">{{ groupName }}</div>
      <div class="status">{{ membersCount }} members</div>
    </div>

    <button class="info-btn" (click)="openGroupInfo()" title="Group info">
      ℹ
    </button>
  </div>

  <!-- BODY -->
  <div #chatBody class="chat-body">

    <div *ngFor="let msg of messages"
         class="message-row"
         [class.me]="msg.senderId === senderId"
         [class.other]="msg.senderId !== senderId">

      <div class="bubble">

        <!-- Sender name (ONLY for group & other users) -->
        <div *ngIf="msg.senderId !== senderId"
             class="sender-name">
          {{ msg.senderName }}
        </div>

        <div class="text">
          {{ msg.messageText }}
        </div>

        <div class="meta">
          {{ msg.sentAt | date:'shortTime' }}
        </div>

      </div>
    </div>

  </div>

  <!-- INPUT -->
  <div class="chat-input">
  <input
    [(ngModel)]="message"
    placeholder="Type a message..."
    (keydown.enter)="send()"
  />
  <button (click)="send()">➤</button>
</div>


</div>
